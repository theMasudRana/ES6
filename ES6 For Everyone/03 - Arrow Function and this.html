<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow function with this.</title>

    <style>
        .wrap {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-weight: 100;
            color: white;
            overflow: hidden;
        }

        .box {
            background: black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;
            width: 50px;
            height: 50px;
            padding: 50px;
            transition: width 0.2s, height 0.6s;
            position: relative;
        }

        .box.opening {
            width: 500px;
            height: 500px;
        }

        .box h2 {
            position: absolute;
            width: 100%;
            font-size: 100px;
            transform: translateX(-200%);
            transition: all 0.5s;
            top: 0;
        }

        .box p {
            position: absolute;
            width: 100%;
            transform: translateX(200%);
            transition: all 0.5s;
            bottom: 0;
        }

        .box.open>* {
            transform: translateX(0%);
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="box">
            <h2>Wes Bos</h2>
            <p class="social">@wesbos</p>
        </div>
    </div>


    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click', function () {

            let first = 'opening';
            let secound = 'open';

            if (this.classList.contains(first)) {
                [first, secound] = [secound, first];
            }


            this.classList.toggle(first);

            setTimeout(() => {
                this.classList.toggle(secound);
            }, 1000);
        });
    </script>
</body>

</html>
